<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box shadow ">

            <h1 class="text-center mb-4">Registration Form</h1>

            <form id="registrationForm">

                <div class="mb-3">
                    <label class="form-label"><b>First Name</b></label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter the first name">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Last Name</b></label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter the last name">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Email</b></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter the email">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Contact Number</b></label>
                    <input type="tel" id="contact" class="form-control" placeholder="Enter the contact number">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Gender</b></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">Female</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">Other</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label"><b>Date of Birth</b></label>
                    <input type="date" id="dob" class="form-control">
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-success w-100" value="Register">
                </div>

            </form>

        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
