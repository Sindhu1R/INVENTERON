<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1> Registration Form </h1>
    <form id="registrationForm">

        <label><b>First Name : </b></label>
        <input type="text" id="firstName" placeholder="Enter the first name"><br><br>

        <label><b>Last Name : </b></label>
        <input type="text" id="lastName" placeholder="Enter the last name"><br><br>

        <label><b>Email : </b></label>
        <input type="email" id="email" placeholder="Enter the email"><br><br>

        <label><b>Contact Number : </b></label>
        <input type="tel" id="contact" placeholder="Enter the contact number"><br><br>

        <label><b>Gender : </b></label><br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Other<br><br>

        <label><b>Date of Birth : </b></label>
        <input type="date" id="dob"><br><br>

        <input type="submit" value="Register">

    </form>

    <script src="../js/script.js"></script>
</body>
</html>
